<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="btns">
        <button class="clear-btn">Clear</button>
        <button class="eraser-btn">Erase</button>
        <button class="rainbow-btn">Rainbow</button>
      </div>
      <div class="slider-container">
        <input
          id="gridSlider"
          class="grid-slider"
          type="range"
          min="1"
          max="100"
          value="16"
        />
        <label id="sliderValue" class="slider-value" for="range">
          Grid Size:
          <span class="slider-width">16</span> x
          <span class="slider-height">16</span>
        </label>
      </div>
    </div>
    <div class="container-wrapper">
      <div class="container"></div>
    </div>
  </body>
</html>
