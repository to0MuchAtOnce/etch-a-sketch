<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <span class="logo-red">Etch</span><span class="logo-white">-a-</span
        ><span class="logo-red">sketch</span>
      </h1>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar-btns">
          <div class="pick-color-wrapper">
            <label class="pick-color-label" for="pick-color"
              >Pick a color:
            </label>
            <input
              type="color"
              class="pick-color"
              id="pickColor"
              value="#000000"
            />
          </div>
          <button class="clear-btn btn">Clear</button>
          <button class="eraser-btn btn">Erase</button>
          <button class="rainbow-btn btn">Rainbow</button>
        </div>
        <div class="slider-wrapper">
          <input
            id="gridSlider"
            class="grid-slider"
            type="range"
            min="1"
            max="100"
            value="16"
          />
          <label id="sliderValue" class="slider-value" for="range">
            Grid Size:
            <span class="slider-width">16</span> x
            <span class="slider-height">16</span>
          </label>
        </div>
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
